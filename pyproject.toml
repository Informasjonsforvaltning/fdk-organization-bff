[tool.poetry]
name = "fdk-organization-bff"
version = "0.1.0"
description = "Backend-for-frontend service that provides content for fdk portal's organization pages. "
authors = ["Nils Ove Tendenes <nils.ove@tendenes.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/fdk-organization-bff"
repository = "https://github.com/Informasjonsforvaltning/fdk-organization-bff"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
gunicorn = "^20.1.0"
python-dotenv = "^0.20.0"
requests = "^2.28.0"
aiohttp = "^3.8.1"
python-json-logger = "^2.0.2"
aiohttp-middlewares = "^2.0.0"
asynctest = "^0.13.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
coverage = {extras = ["toml"], version = "^6.4.1"}
pytest-dotenv = "^0.5.2"
pytest-docker = "^0.12.0"
pytest-cov = "^3.0.0"
docker-compose = "^1.29.2"
black = "^22.3.0"
flake8 = "^4.0.1"
flake8-bandit = "^3.0.0"
flake8-black = "^0.3.3"
flake8-bugbear = "^22.6.22"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.1"
pep8-naming = "^0.13.0"
safety = "^1.10.3"
mypy = "^0.961"
flake8-annotations = "^2.9.0"
codecov = "^2.1.12"
requests-mock = "^1.9.3"
pytest-mock = "^3.8.1"
pytest-aiohttp = "^1.0.4"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["fdk_organization_bff"]
omit = ["*__init__.py", "*gunicorn_config.py"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"

openapi: 3.0.0
info:
  title: fdk-organization-bff
  version: '1.0'
  description: Backend for Frontend service that provides information about organizations and their published content in Felles Datakatalogs
  contact:
    name: Felles Datakatalog
    url: 'https://fellesdatakatalog.digdir.no/'
    email: fellesdatakatalog@digdir.no
  license:
    url: 'http://data.norge.no/nlod/no/2.0'
    name: License of API
servers:
  - url: 'http://organization-bff.data.norge.no'
    description: production
paths:
  /organizationcatalogs:
    get:
      summary: Get all organizations and their content in Felles Datakatalog
      tags:
        - organizationcatalogs
      operationId: get-organizationcatalogs
      responses:
        '200':
          description: OK. Returns an array of all organizations and their content in Felles Datakatalog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationCatalogList'
  '/organizationcatalog/{id}':
    parameters:
      - schema:
          type: string
        name: organization-id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - ogranizationcatalogs
      responses:
        '200':
          description: OK. Returns an organizations and its content in Felles Datakatalog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationCatalog'

      operationId: get-organizationcatalog-organization-id
components:
  schemas:
    OrganizationCatalog:
      title: OrganizationCatalog
      type: object
      x-examples:
        example-fylke:
          organization:
            id: '971045698'
            orgPath: /FYLKE/971045698
            prefLabel:
              'no': Rogaland fylkeskommune
          dataset_count: 0
          dataservice_count: 5
          concept_count: 189
          informationmodel_count: 27
      properties:
        organization:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            orgPath:
              type: string
            prefLabel:
              $ref: '#/components/schemas/LanguageObject'
        dataset_count:
          type: integer
        concept_count:
          type: integer
        dataservice_count:
          type: string
        informationmodel_count:
          type: string
    OrganizationCatalogList:
      type: object
      properties:
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationCatalog'
    LanguageObject:
      title: LanguageObject
      type: object
      properties:
        nb:
          type: string
        nn:
          type: string
        en:
          type: string
        'no':
          type: string
      x-examples:
        example-text:
          nb: En tekst p책 Bokm책l
          nn: Ein tekst p책 Nynorsk
          'no': Ein tekst p책 Norsk, uspesifisert
          en: Some text in english

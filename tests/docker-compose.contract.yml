version: "3"
services:
  servicesmock:
    image: rodolpheche/wiremock
    ports:
      - "8080:8080"
    volumes:
      - $MOCK_DIR/mock/mappings:/home/wiremock/mappings
      - $MOCK_DIR/mock/__files:/home/wiremock/__files
  fdk-organization-bff:
      image: $TEST_IMAGE
      ports:
        - "8000:8000"
      depends_on:
        - servicesmock
      environment:
        - HOST_URL=http://localhost
        - HOST_PORT=8000
        - ORGANIZATION_CATALOG_URL=http://servicesmock:8080
        - CONCEPT_HARVESTER_URL=http://servicesmock:8080
        - DATASET_HARVESTER_URL=http://servicesmock:8080/datasets
        - DATASERVICE_HARVESTER_URL=http://servicesmock:8080/dataservices
        - INFORMATIONMODELS_HARVESTER_URL=http://servicesmock:8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fdk-organization-bff
  name: fdk-organization-bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdk-organization-bff
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fdk-organization-bff
    spec:
      containers:
        - name: fdk-organization-bff
          image: fdk-organization-bff
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 750Mi
            limits:
              memory: 750Mi
      restartPolicy: Always
